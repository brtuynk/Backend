name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag beratuyanik/backend:$(date +%s)
      
      
  push:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Oush the Docker image
      run: docker push beratuyanik/backend:$(date +%s)
